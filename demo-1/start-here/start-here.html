<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Your vCard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .editor {
      width: 40%;
      padding: 2rem;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .preview {
      width: 60%;
      height: 100%;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    #downloadBtn {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #007bff;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    #downloadBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="editor">
    <h2>Edit vCard Info</h2>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" value="Liam Thorley" />
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" value="Client Relations Manager" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="liamthorley@mycompany.com" />
    </div>

    <div class="form-group">
      <label for="telNumber">Phone Number</label>
      <input type="tel" id="telNumber" value="+440000000001" />
    </div>

    <button id="downloadBtn">Download My vCard ZIP</button>
  </div>

  <div class="preview">
    <iframe id="vcardPreview" src="../vcard/index.html"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="setup.js"></script>

</body>
</html>
